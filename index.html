<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Venecitas Neobind</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  margin: 2rem auto;
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #28a745;
}
input {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  margin: 1rem 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 6px;
  border: none;
  background-color: #28a745;
  color: white;
  cursor: pointer;
  margin-top: 1rem;
}
button:hover {
  background-color: #218838;
}
p {
  font-size: 0.9rem;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
<h2>💎 Cotizá tu pileta Venecitas Neobind 💎</h2>
<p>Ingresá los m² de tu pileta para recibir el presupuesto directo en WhatsApp.</p>

<input type="number" id="m2Input" placeholder="Ej: 55" min="1">
<button onclick="generarMensaje()">📲 Generar mensaje para WhatsApp</button>
</div>

<script>
function generarMensaje() {
    const m2 = Math.ceil(document.getElementById('m2Input').value);
    if (!m2 || m2 <= 0) { alert("Por favor ingresá un valor válido"); return; }

    // Cálculos Venecitas
    const precioRegularVenecitas = m2 * 18870;
    const cuotaVenecitas = Math.round(precioRegularVenecitas / 6);
    const precioTransfVenecitas = m2 * 16980;

    // Materiales
    const bolsasCemenpox = Math.ceil(m2 / 6);
    const bolsasCemento = Math.ceil(m2 / 25);

    const totalCemenpoxTarjeta = bolsasCemenpox * 36700;
    const totalCementoTarjeta = bolsasCemento * 35550;
    const totalMaterialesTarjeta = totalCemenpoxTarjeta + totalCementoTarjeta;
    const cuotaMaterialesTarjeta = Math.round(totalMaterialesTarjeta / 6);

    const totalCemenpoxTransf = bolsasCemenpox * 33000;
    const totalCementoTransf = bolsasCemento * 32000;
    const totalMaterialesTransf = totalCemenpoxTransf + totalCementoTransf;

    const totalTarjeta = precioRegularVenecitas + totalMaterialesTarjeta;
    const totalTransf = precioTransfVenecitas + totalMaterialesTransf;
    const cuotaTotalTarjeta = Math.round(totalTarjeta / 6);

    // Formato con puntos
    function formato(num) { return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

    // Mensaje final
    let mensaje = `🏊‍♂️ Presupuesto Neobind 🏊‍♀️
📐 Superficie: ${m2} m²

💎 Venecitas:
💳 Tarjeta (6 cuotas sin interés): 💲${formato(precioRegularVenecitas)} (6 × 💲${formato(cuotaVenecitas)})
🏦 Transferencia/depósito (10% OFF): 💲${formato(precioTransfVenecitas)}
🚚 Por este mes ENVÍO GRATIS a retirar en la sucursal del expreso en destino ✨

🛠 Materiales:
💳 Tarjeta (6 cuotas sin interés): ${bolsasCemenpox} Cemenpox + ${bolsasCemento} Cemento Blanco — 💲${formato(totalMaterialesTarjeta)}
🏦 Transferencia/depósito (10% OFF): ${bolsasCemenpox} Cemenpox + ${bolsasCemento} Cemento Blanco — 💲${formato(totalMaterialesTransf)}

💡 Totales Venecitas + Materiales:
💳 Tarjeta: 💲${formato(totalTarjeta)} (6 × 💲${formato(cuotaTotalTarjeta)})
🏦 Transferencia: 💲${formato(totalTransf)}

📦 El envío de los materiales de colocación es con cargo, ya que deben ser palletizados. Este estará sujeto a verificación previa según la localidad de destino.`;

    // WhatsApp
    const numeroWhatsApp = "549XXXXXXXXXX"; // reemplazar con tu número
    const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
}
</script>

</body>
</html>
