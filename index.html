<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotizador Neobind</title>
<style>
body{font-family:Arial,sans-serif;background:#f2f2f2;margin:0;padding:0;}
.container{max-width:400px;margin:2rem auto;background:#fff;padding:1.5rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
h2{text-align:center;color:#28a745;margin-bottom:1rem;}
input,button{width:100%;padding:12px;margin:0.5rem 0;border-radius:6px;border:1px solid #ccc;font-size:1rem;}
button{background:#28a745;color:#fff;border:none;cursor:pointer;}
button:hover{background:#218838;}
</style>
</head>
<body>
<div class="container">
<h2>💎 Cotizá tu pileta Neobind 💎</h2>
<input type="number" id="m2Input" placeholder="Ej: 55" min="1">
<button onclick="generarMensaje()">📲 WhatsApp</button>
</div>
<script>
function generarMensaje(){
  const m2=Math.ceil(document.getElementById('m2Input').value);
  if(!m2||m2<=0){alert("Ingresá un valor válido");return;}

  // Venecitas
  const venReg=m2*18870, venTransf=m2*16980, cuotaVen=Math.round(venReg/6);

  // Materiales
  const cemen=Math.ceil(m2/6), cemento=Math.ceil(m2/25);
  const matReg=cemen*36700+cemento*35550, matTransf=cemen*33000+cemento*32000;
  const totReg=venReg+matReg, totTransf=venTransf+matTransf, cuotaTot=Math.round(totReg/6);

  function f(num){return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");}

  const msg=`🏊‍♂️ Presupuesto Neobind 🏊‍♀️
📐 Superficie: ${m2} m²

💎 Venecitas:
💳 Tarjeta 6x: 💲${f(venReg)} (6×💵${f(cuotaVen)})
🏦 Transferencia: 💲${f(venTransf)}
🚚 ENVÍO GRATIS sucursal expreso ✨

🛠 Materiales:
💳 Tarjeta: ${cemen} Cemenpox + ${cemento} Cemento Blanco — 💲${f(matReg)}
🏦 Transferencia: ${cemen} Cemenpox + ${cemento} Cemento Blanco — 💲${f(matTransf)}

💡 Totales:
💳 Tarjeta: 💲${f(totReg)} (6×💵${f(cuotaTot)})
🏦 Transferencia: 💲${f(totTransf)}

📦 Envío materiales con cargo, sujeto a verificación según localidad.`;

  const numero="549XXXXXXXXXX"; 
  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`,'_blank');
}
</script>
</body>
</html>
